# Example GraphQL Queries & Mutations

## üõí TOKO DOMAIN

### Product Service (Port 8001)
#### Get All Products
```graphql
query {
  products {
    id
    code
    name
    price
    stock
  }
}
```

### Order Service (Port 8002)
#### Create Order
```graphql
mutation {
  createOrder(productId: 1, quantity: 2) {
    id
    productId
    quantity
    status
  }
}
```

