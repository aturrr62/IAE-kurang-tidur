## üè≠ GUDANG DOMAIN

### Stock Service (Port 8003)
#### Check Warehouse Stock
```graphql
query {
  checkStock(productCode: "ELEC001") {
    id
    productCode
    quantity
  }
}
```

#### Increase Stock
```graphql
mutation {
  increaseStock(productCode: "ELEC001", quantity: 100) {
    productCode
    quantity
  }
}
```

### Shipping Service (Port 8004)
#### Request Restock (Create Shipment)
```graphql
mutation {
  requestRestock(input: {
    storeId: "STORE_01",
    productCode: "ELEC001",
    quantity: 50
  }) {
    id
    orderCode
    status
    estimatedDelivery
  }
}
```

#### Track Shipment
```graphql
query {
  trackShipment(orderCode: "REQ-001") {
    status
    estimatedDelivery
  }
}
```
